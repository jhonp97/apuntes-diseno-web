<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .item {
            background-color: #1EAAFC;
            background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            color: #ffffff;
            border-radius: 4px;
            border: 6px solid #171717;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 40px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
        }

        .header {
            border: 6px solid #171717;

            background-color: #6C52D9;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            display: flex;
            height: 100%;
            gap: 40px;
            flex-grow: 1;
        }

        .main__sidebar {
            border: 6px solid #171717;

            background-color: #3EDFD7;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main__content {


            display: flex;
            height: 100%;
            width: 100%;
            flex-direction: column;
            gap: 40px;
        }

        .main__section1 {
            border: 6px solid #171717;

            background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .main__section2 {

            display: flex;
            height: 50vh;
            gap: 40px;
        }

        .main__section2--box {
            border: 6px solid #171717;

            background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .footer {
            border: solid 5px black;
            background-color: #6C52D9;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .position{
            background-color: green;
            border-radius: 80%;
            position: fixed;
            right: 20px ;
            bottom: 20px;
        }

        .position:hover{
            scale: 1.1;
        }

    </style>
</head>

<body class="container">
    <div class="header">
        Header
    </div>

    <div class="main">
        <!--main-->

        <div class="main__sidebar">Sidebar</div>

        <!--content-->
        <div class="main__content">
            <div class="main__section1">content-1</div>

            <!--fila-->
            <div class="main__section2">
                <div class="main__section2--box">content-2</div>
                <div class="main__section2--box">content-3</div>
                
            </div>

        

            
            

        </div>
    </div>

    <div class="footer">
        Footer
    </div>

    
    <i class="fa fa-whatsapp position" style="font-size:36px"></i>

</body>

</html>
