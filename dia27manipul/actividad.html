<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad</title>

    <style>
        .resaltado{
            color: blue;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hl{
            color: rgb(62, 237, 244);
            font-size: 1.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section>
        <h1>ACT #1: Mayúsculas y Minúsculas en Títulos</h1>
        <h1 id="titulo">Mi titulo</h1>
        <div>...</div>
        <div id="div2">...</div>
    </section>
    <br>
    <hr>
    <section>
        <h2>ACT #2: Extracción de Iniciales</h2>
        <p id="nombre">Jhon Perez <span id="inicial"></span></p>
    </section>
    <br>
    <hr>
    <section>
        <h2>ACT #3: Reemplazo de Palabras en un Input</h2>
        <input type="textarea" id="inputt" value="soy un texto, este texto sera resaltado en el texto modificado">
        <button id="cambiar">Resaltar</button>
        <div id="resultado"></div>
        <hr>
        <input type="text" id="input3" value="" placeholder="ingrese texto">
        <button id="boton3">revisar texto</button>
        <div id="div3">
            ejemplo de texto si digo <span class="hl">CEI</span> debe aparecer enytre'span'
        </div>
    </section>
    <hr><hr>
    <h2>FILTRADO DE PALABRAS</h2>
    <textarea name="texto" id="textarea"></textarea>
    <br>
    <span id="span">mi comentario</span>
    
    


    <script>
    
    // ACTIVIDAD #1 Mayúsculas y Minúsculas en Títulos//
       let titulo =document.querySelector("#titulo").innerText;
        let div = document.querySelector("div");
        let div2 = document.querySelector("#div2");
        
    
        div.textContent = titulo.toUpperCase();
        div2.textContent = titulo.toLowerCase();

         // ACTIVIDAD #2 Extracción de Iniciales//
        let nombre =document.querySelector("#nombre").innerText;
        let inicial = document.querySelector("#inicial");
       
        lista = nombre.split(""); 
    
        //inicial.textContent = lista[0]+lista[5];
        inicial.textContent =`(${lista.slice(0,1)+lista.slice(5,6)})`;


        // ACTIVIDAD #3 Reemplazo de Palabras en un Input //
        let input =document.getElementById("inputt").value;
        let boton = document.querySelector("#cambiar");
        let resultado = document.querySelector("#resultado");

        
        let reemplazo = input.replaceAll("texto",`<span class="resaltado">texto</span>`);
        
       boton.addEventListener("click",()=>{
            resultado.innerHTML = reemplazo;
            boton.textContent="Limpiar";
      })
      // act3 version 2
      // 1. DECLARO VARIABLES
      const input3 = document.getElementById("input3")
      const boton3 = document.getElementById("boton3")
      const div3 = document.getElementById("div3")
      const marca = "CEI"
      const nuevaMarca = `<span class="hl">${marca}</span>`

      // 2. FUNCIONES 
      input3.addEventListener("keyup", ()=>{
        const inputText = input3.value;
        //V1 : replaceAll PARA CAMBIAR TEXTO
        //div3.innerHTML= inputText.replaceAll(marca,nuevaMarca );
        //v2: replace +  regex para cambiar nuestro texto
        // RegExp g ---> global
        // RegExp i ---> ignorar mayusculas-minusculas
        const marcaRegex = new RegExp(marca, 'gi');
        div3.innerHTML= inputText.replace(marcaRegex,nuevaMarca );
      });


      //FILTRADO DE PALABRAS
      const textArea = document.getElementById("textarea");
      const span = document.getElementById("span");
      const  malPal = ["tonto", "bobo", "careloco", "hptas" ];
      
      
      
      textArea.addEventListener("keyup", ()=>{
        let texto= textArea.value;
        for(i=0; i< malPal.length; i++){
            const palabra = malPal[i];
            const  replace = "*".repeat(palabra.length);
            
           texto= texto.replaceAll(palabra, replace);
        }
        span.innerText = texto;
      });
      
    </script>
</body>
</html>
