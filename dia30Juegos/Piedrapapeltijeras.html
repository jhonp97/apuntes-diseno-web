<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara y Sello</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .Body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
        }

        .Content {

            background: linear-gradient(rgb(204, 250, 204), lightblue);
            width: 40%;
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            border-radius: 10px;

        }

        .Content-title {
            font-size: 2.5rem;
            font-family: monospace;
        }

        .Content-grid {
            display: grid;
            justify-items: center;
            align-items: center;

            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }

        .Content-gridPlay {
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: cursive;
            font-size: 1rem;
            width: 100px;
            height: 60px;
            border: solid 2px gray;
            border-radius: 10px;
            transition: background-color 0.3s ease-in;
        }



        .Content-gridPlay:hover {
            background-color: bisque;
            cursor: pointer;
        }

        .Content-gridPlay:active {
            scale: 0.9;
        }
    </style>
</head>

<body class="Body">
    <div class="Content">
        <h1 class="Content-title">Escoge tu opci√≥n</h1>
        <div class="Content-grid">
            <button class="Content-gridPlay" id="piedra">piedra ‚úä</button>
            <button class="Content-gridPlay" id="papel">papel üñêÔ∏è</button>
            <button class="Content-gridPlay" id="tijera">tijera ‚úåÔ∏è</button>
            <button class="Content-gridPlay center" id="reset">Reset üîÑ</button>
            <button class="Content-gridPlay center" id="autoPlay">Auto play ü§ñ</button>
        </div>
        <h2 id="victoria">Victorias: </h2>
        <h2 id="derrotas">Derrotas:</h2>
        <h2 id="empate">Empate:</h2>
    </div>



    <script>
        // VARIABLES
        piedra = document.getElementById("piedra");
        papel = document.getElementById("papel");
        tijera = document.getElementById("tijera");

        victorias = document.getElementById("victorias");
        derrotas = document.getElementById("derrotas");
        mensaje = document.getElementById("empate");
        reset = document.getElementById("reset");
        auto = document.getElementById("autoPlay");

        let cantGanaste = 0;
        let cantPerdiste = 0;
        let cantEmpate = 0;


        // FUNCIONES EVENTLISTENERS
        piedra.addEventListener("click", () => {
            jugar("piedra");
        });
        papel.addEventListener("click", () => {
            jugar("papel");
        });
        tijera.addEventListener("click", () => {
            jugar("tijera");
        })

        auto.addEventListener("click",()=>{
            IAvsIA()
        })
        // FUNCION PRINCIPAL
        function jugar(usuario) {

            const jugadorIa = seleccionIa();
            console.log(`yo tir√© ${usuario} la IA tiro ${jugadorIa}`);
            const resultado = ganador(usuario, jugadorIa);
            console.log(resultado);

            if (resultado == "ganaste") { cantGnaste++; }
            if (resultado == "Perdiste") { cantPerdiste++; }
            if (resultado == "Empate") { cantEmpate++; }
        };

        // FUNCION IAVSIA
        function IAvsIA(){

            //repite una funcion multiples veces dependiendo del tiempo segundo parametro
            setInterval(()=>{
                //console.log("JUEGO AUTOMATICO")
                const jugadorIA2 =seleccionIa();
            jugar(jugadorIA2);
            },1000);//CADA 1 SEGUNDO SE EJECUTA EL CODIGO

            
        }
        // SELECCION IA
        function seleccionIa() {
            const opciones = ["piedra", "papel", "tijera"];
            const num = Math.floor(Math.random() * opciones.length);
            return opciones[num];

        }

        //ganador entre j1 e Ia
        function ganador(jugador1, ia) {
            if (jugador1 === ia) {
                return "juego empatado";
            } else if (
                jugador1 == "piedra" && ia == "tijera" ||
                jugador1 == "tijera" && ia == "papel" ||
                jugador1 == "papel" && ia == "piedra") {
                return `jugador1 saca ${jugador1} y le gana a ia con ${ia}`;
            } else {
                return `ia saca ${ia} y le gana a jugador1 con ${jugador1}`
            }

        };

        //imprimir resultado
        function imprimirResultado(resultado) {
            victorias.innerText = cantGnaste;
            derrotas.innerText = cantPerdiste;
        }
    </script>
</body>

</html>
