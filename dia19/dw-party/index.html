        const miBoton = document.querySelector("#btn-modo-oscuro");

        //---------------------------------------------------------------------

        {

            {

               }else (contentId.innerHTML = "Hazme Click")
            }
        
        // agregar escucha de click a miBoton, y llamar a ña fumncion cada vez que lo apretan
